<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#categoryId').change(function() {
                var categoryId = $(this).val();
                $.get('/loadBrands', {categoryId: categoryId}, function(data) {
                    $('#brands').empty();
                    $.each(data, function(index, value) {
                    	console.log(value)
                        $('#brands').append($('<option>').text(value.brandTitle));
                    });
                });
            });
        });
    </script>
</head>
<body>
	<h1>Product Form</h1>
	<hr />

	<form>

		<div>
			<input name="productTitle" placeholder="Product Name" /> <br />
		</div>

		<div>
			<input name="price" placeholder="Price" /> <br />
		</div>

		<div>
			<input name="stock" placeholder="Stock" /> <br />
		</div>

		<div>
			<textarea name="description" placeholder="Product Description"></textarea>
			<br />
		</div>

		<div>
			<textarea name="keywords" placeholder="Keywords"></textarea>
			<br />
		</div>

		<div>
			<label>Select Category</label> 
			<select name="categoryId" id="categoryId">
				
				<option th:each="cat: ${categories}" th:value="${cat.categoryId}"
					th:text="${cat.categoryTitle}">
				</option>
			</select>
		</div>

		<div>
			<label>Select Brand</label> 
			<select id="brands">
			
			</select>
		</div>
		
		<div>
			<button>Save</button>
		</div>
		

	</form>


</body>
</html>
