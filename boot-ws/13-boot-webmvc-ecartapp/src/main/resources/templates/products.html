<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="menu::common-header">

<meta charset="UTF-8">
<title>Insert title here</title>
   
</head>
<body class="container">

<header th:include="menu :: banner"></header>
<hr/>

<nav th:include="menu :: menu"></nav>

     
     <table class="table table-hover">
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th>Price</th>
				<th>Description</th>
				<th>Stock</th>
				<th>Option1</th>
				<th>Option2</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prod: ${products}">
				<td th:text="${prod.productId}"></td>
				<td th:text="${prod.productTitle}"></td>
				<td th:text="${#numbers.formatDecimal(prod.priceObj.price, 1, 2)}"></td>
				<td th:text="${prod.description}"></td>
				<td th:text="${prod.stock.stock}"></td>
				<td><button class="btn btn-primary" th:onclick="|window.location.href='/editProduct?product=${prod}'|">Edit</button></td>
				<td><button class="btn btn-danger">Delete</button></td>
			</tr>
		</tbody>
	</table>
     
	

</body>
</html>
